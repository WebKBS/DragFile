<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단일 Input 다중 드래그 업로드</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="upload_wrap">
      <div class="view_wrap">
        <input id="tax" type="file" hidden accept=".png" multiple />
        <label for="tax" class="drop upload_label">
          <span class="text_wrap">
            <span class="title">이미지 업로드</span>
            <span>Drag & Drop</span>
            <span>640*640 png</span>
          </span>
          <span class="label_img_wrap"></span>
        </label>
        <button type="button" class="file_delete">
          <span class="line"></span>
          <span class="line"></span>
        </button>
      </div>
    </div>
  </body>
</html>
